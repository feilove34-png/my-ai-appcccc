<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 AI 助手</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
        #input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 5px; }
    </style>
</head>
<body>
    <h1>AI 助手已就绪</h1>
    <div id="chat-box">在此输入消息开始对话...</div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="输入你的问题...">
        <button onclick="askAI()">发送</button>
    </div>

    <script type="module">
        const API_KEY = "AIzaSyD9O5kLvE_sXkv8HjdBM4eT8TSazkpTUvc"; 

        window.askAI = async () => {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            if (!input.value) return;

            chatBox.innerHTML += `<div><b>你:</b> ${input.value}</div>`;
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: input.value }] }]
                    })
                });
                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;
                chatBox.innerHTML += `<div><b>AI:</b> ${aiText}</div>`;
            } catch (e) {
                chatBox.innerHTML += `<div style="color:red">错误: 无法连接 AI，请检查 API Key</div>`;
            }
            input.value = '';
        }
    </script>
</body>
</html>
